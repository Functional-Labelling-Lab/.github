name: git_hygiene_names
run-name: Checking if ${{ github.actor }} has good git hygiene!

on:
  push:
  pull_request:
    types: [opened, reopened]
  
  jobs:
    check_branch_name:
      runs-on: ubuntu-latest
      env:
        BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
      name: Checking branch name from pull request ${{ github.event.pull_request.title }}
      steps:
        - run: [[ "$BRANCH_NAME" =~ ^(enh|ref|fix|doc|msc)/([A-Za-z0-9]+(-[A-Za-z0-9]+)+)$ ]]
